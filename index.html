<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Neighborhood Map</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/styel.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<!--call function fileringResults  for display all Valid locations-->
			<div class="content">
				<h1>Search Here !?</h1><input class="input_Field" data-bind="textInput: filteredQuery" id="filter-text" placeholder="select which u want" type="text">
				<ul data-bind="foreach: filteringResults()">
					<li data-bind="text: title, click: SetMarker"></li>
				</ul>
			</div><!-- Show Map Section "Google Maps"-->
			<div id="map"></div>
		</div>
	</div>
	<script src="js/lib/jquery-3.1.1.min.js">
	</script> 
	<script src="js/lib/knockout.js">
	</script> 
	<script src="js/app.js">
	</script> 
	<script async onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdVKe-Wtr53nm6wvy0-dkeS0KqplN9dU8&v=3&callback=initilizationMap">
	</script>
</body>
</html>
